<div class="toolbar" fxLayout="row" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutAlign="start center">
    <div *ngIf="isExtension"
         class="toolbar-logo-container"
         [class.logged-in]="isLoggedIn"
         [routerLink]="['/']"></div>
    
    <fury-toolbar-sidenav-mobile-toggle *ngIf="!isExtension" (openSidenav)="openSidenav.emit()"></fury-toolbar-sidenav-mobile-toggle>

    <div *ngIf="!isExtension" [fxShow.gt-sm]="topNavigation$ | async" [fxShow.xs]="false" [routerLink]="['/']" class="toolbar-logo" fxShow>

      <img [src]="logoUrl || 'assets/img/logo_mobile.svg'" alt="">
    </div>

    <fury-toolbar-search-bar *ngIf="!isExtension" fxFlex="500px" fxHide fxShow.gt-md></fury-toolbar-search-bar>
  </div>

  <div fxLayout="row">

    <fury-toolbar-fullscreen-toggle *ngIf="!isExtension" class="toolbar-button"></fury-toolbar-fullscreen-toggle>

    <fury-toolbar-search *ngIf="!isExtension" fxHide fxShow.gt-sm fxHide.gt-md class="toolbar-button"></fury-toolbar-search>

    <fury-toolbar-notifications *ngIf="isLoggedIn" class="toolbar-button"></fury-toolbar-notifications>

    <fury-toolbar-user class="toolbar-button"></fury-toolbar-user>

<!--    <fury-toolbar-quickpanel-toggle (openQuickPanel)="openQuickPanel.emit()"-->
<!--                                    class="toolbar-button"></fury-toolbar-quickpanel-toggle>-->

    <fury-toolbar-close *ngIf="isExtension" class="toolbar-button"></fury-toolbar-close>
  </div>
</div>
