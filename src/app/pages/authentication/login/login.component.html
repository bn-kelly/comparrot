<div class="page background-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card border-radius elevation">
    <div class="header padding" fxLayout="column" fxLayoutAlign="center center">
      <div class="logo" [routerLink]="['/']" [ngStyle]="{'background-image': 'url(' + logoUrl + ')'}"></div>
    </div>
    <form (ngSubmit)="login()" class="padding" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>E-Mail</mat-label>
          <input matInput required formControlName="email">
          <mat-error *ngIf="formErrors.email">{{ formErrors.email }}</mat-error>
          <mat-error *ngIf="form.get('email').hasError('required') && !formErrors.email">We need an email address to log you in</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Password</mat-label>
          <input matInput [type]="inputType" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="toggleVisibility()" matTooltip="Toggle Visibility">
            <mat-icon *ngIf="visible">visibility</mat-icon>
            <mat-icon *ngIf="!visible">visibility_off</mat-icon>
          </button>
          <mat-hint>Click the eye to toggle visibility</mat-hint>
          <mat-error *ngIf="formErrors.password">{{ formErrors.password }}</mat-error>
          <mat-error *ngIf="form.get('password').hasError('required') && !formErrors.password">We need a password to log you in</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox class="caption">Remember Me</mat-checkbox>
        <a class="caption" [routerLink]="['/forgot-password']">Forgot Password?</a>
      </div>
      <button type="submit" color="primary" mat-raised-button>
        SIGN IN
      </button>
      <p class="secondary-text text-center">
        <a [routerLink]="['/register']">Sign up</a> or log in with
      </p>
      <fury-oauth-component></fury-oauth-component>
    </form>
  </div>
</div>
