<fury-page [fxLayoutGap]="gap" class="dashboard" [ngClass]="{'extension': isExtension}" fxLayout="column">
  <div [fxLayoutGap]="gap" fxFlex="noshrink" fxLayout="column" fxLayout.gt-lg="row">
    <div *ngIf="!offers || (!!offers && !offers.length)">
      <mat-card>
        <h4>
          To start using the application, start surfing many retailers web sites we track
        </h4>
      </mat-card>
    </div>
    <mat-card class="offer" *ngFor="let offer of offers">
      <div class="offer__product-container">
        <div class="offer__product-info">
          <div class="offer__best-deal-container">
            <div
                *ngIf="offer.isBestDeal"
                class="offer__best-deal-chip"
                color="primary"
                selected>
              BEST DEAL
            </div>
          </div>
          <img *ngIf="offer.vendor"
               class="offer__product-vendor"
               src="../../../assets/img/logos/{{offer.vendor}}.svg"
               alt={{offer.vendor}}>
        </div>
        <img class="offer__img" src={{offer.imageUrl}} alt="" />
      </div>
      <mat-card-title class="offer__title"
                      matTooltip="{{offer.title}}"
                      [matTooltipPosition]="'above'">
        {{offer.title}}
      </mat-card-title>
      <mat-card-content class="offer__content">
        <div class="offer__price-container">
            <span class="offer__price">
              {{offer.price}}
            </span>
            <span class="offer__price offer__price__old"
                  *ngIf="offer.oldPrice">
              {{offer.oldPrice}}
            </span>
        </div>
        <a
            (click)="onBuyButtonClick($event, offer.buyUrl)"
            href="{{offer.buyUrl}}" target="_blank"
            class="offer__buy-button"
            mat-raised-button
            color="primary">
          BUY
        </a>
      </mat-card-content>
      <mat-card-actions *ngIf="isLoggedIn" align="end" class="offer__actions">
        <button mat-button class="offer__actions-button">
          <mat-icon>share</mat-icon>
          Share
        </button>
        <button mat-button class="offer__actions-button">
          <mat-icon>favorite</mat-icon>
          Wishlist
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</fury-page>
