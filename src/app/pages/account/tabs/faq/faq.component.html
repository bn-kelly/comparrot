<h2 class="tab-header">FAQ</h2>
<mat-accordion>
    <mat-expansion-panel
        *ngFor="let faqItem of faqList | async"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
    >
    <mat-expansion-panel-header>
        <mat-panel-title>
        {{ faqItem.question }}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ faqItem.answer }}</p>
    </mat-expansion-panel>
</mat-accordion>
