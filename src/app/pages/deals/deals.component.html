<fury-page
  [fxLayoutGap]="'16px'"
  class="deals"
  fxLayout="column"
>
  <ngx-spinner
    class="ngx-spinner"
    [fullScreen]="false"
    type="square-spin"
    size="medium"
    bdColor="rgba(100,149,237,0.8)"
    color="white">
    <p class="loading">Loading Products...</p>
  </ngx-spinner>
  <div
    *ngIf="showResult"
    [fxLayoutGap]="'16px'"
    fxFlex="noshrink"
    fxLayout="column"
    fxLayout.gt-lg="row"
  >
    <div *ngIf="!products || !products.length; else productList">
      <mat-card *ngIf="products" class="landing-ext">
        <div class="landing-ext-area">
          <div class="landng-content-area">
            <h3 fxLayoutAlign="center center">Congrats! You have the best price.</h3>
          </div>
        </div>
      </mat-card>
    </div>
    <ng-template #productList>
      <div>
        <div
          fxLayout.xs="column"
          fxLayout="row wrap"
        >
          <mat-card
            class="product"
            *ngFor="
              let product of products
            "
            (click)="onProductClick($event, product)"
          >
            <div class="offer__product-container">
              <img
                class="offer__img"
                *ngIf="product.image"
                [src]="product.image"
                [alt]="product.title"
              />
              <span
                mat-icon-button
                class="offer__product-delete"
                (click)="onDeleteClick(product)"
              >
                <mat-icon>highlight_off</mat-icon>
              </span>
            </div>
            <mat-card-title
              class="offer__title"
              matTooltip="{{ product.title }}"
              [matTooltipPosition]="'above'"
            >
              {{ product.title }}
            </mat-card-title>
            <mat-card-content class="offer__content">
              <div class="offer__price-container">
                <span class="offer__price">
                  ${{ product.price }}
                </span>
              </div>
              <a
                href="{{ product.url }}"
                target="_blank"
                class="offer__buy-button"
                mat-raised-button
                color="primary"
              >
                Buy from {{product.retailer}}
              </a>
            </mat-card-content>
            <mat-card-actions
              align="end"
              class="offer__actions"
            >
              <button 
                mat-button 
                class="offer__actions-button"
                (click)="onShareClick($event, product)"
              >
                <mat-icon>share</mat-icon>
                Share
              </button>
              <button
                mat-button
                class="offer__actions-button"
                (click)="toggleAddToWishlist($event, product)"
              >
                <mat-icon>{{
                  userContext && userContext.wishlist && userContext.wishlist.includes(product.sku)
                    ? 'favorite'
                    : 'favorite_border'
                }}</mat-icon>
                Wishlist
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </ng-template>
  </div>
</fury-page>
