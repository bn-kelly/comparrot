<fury-page-layout mode="card">
  <fury-page-layout-header>
    <fury-breadcrumbs
      [@fadeInRight]
      [crumbs]="['Tables']"
      current="All-In-One Table"
    ></fury-breadcrumbs>
  </fury-page-layout-header>

  <fury-page-layout-content [@fadeInUp]>
    <fury-list
      name="Bots"
      [columns]="columns"
      (filterChange)="onFilterChange($event)"
    >
      <div class="actions">
        <button
          class="create"
          (click)="createBot()"
          type="button"
          mat-mini-fab
          color="primary"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <table [dataSource]="dataSource" mat-table matSort>
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
          <th *matHeaderCellDef class="actions-cell" mat-header-cell>
            <mat-checkbox
              color="primary"
              (click)="toggleSelectAllBots()"
            ></mat-checkbox>
          </th>
          <td *matCellDef="let bot" class="actions-cell" mat-cell>
            <mat-checkbox
              color="primary"
              [id]="'checkbox-' + bot.id"
              [checked]="bot.selected"
              (click)="toggleSelectBot(bot.id)"
            ></mat-checkbox>
          </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th *matHeaderCellDef class="image-cell" mat-header-cell></th>
          <td *matCellDef="let bot" class="image-cell" mat-cell>
            <img src="http://i.pravatar.cc/30?u={{ bot.name }}" />
          </td>
        </ng-container>

        <!-- fullName Column -->
        <ng-container *ngFor="let column of columns">
          <ng-container
            *ngIf="column.isModelProperty"
            [matColumnDef]="column.property"
          >
            <th *matHeaderCellDef mat-header-cell mat-sort-header>
              {{ column.name }}
            </th>
            <td *matCellDef="let bot" mat-cell>
              <div class="status-buttons" *ngIf="column.property === 'status'">
                <button
                  [disabled]="bot.status === 'play'"
                  (click)="updateBotStatus($event, bot.id, 'play')"
                  mat-icon-button
                >
                  <mat-icon>play_arrow</mat-icon>
                </button>
                <button
                  [disabled]="
                    !bot.status ||
                    bot.status === 'pause' ||
                    bot.status === 'stop'
                  "
                  (click)="updateBotStatus($event, bot.id, 'pause')"
                  mat-icon-button
                >
                  <mat-icon>pause</mat-icon>
                </button>
                <button
                  [disabled]="!bot.status || bot.status === 'stop'"
                  (click)="updateBotStatus($event, bot.id, 'stop')"
                  mat-icon-button
                >
                  <mat-icon>stop</mat-icon>
                </button>
              </div>
              <div *ngIf="column.property === 'icon'">
                <mat-icon>{{ bot.icon }}</mat-icon>
              </div>
              <div *ngIf="column.property === 'lastSeen'">
                <div>{{ bot.lastSeen | dateAgo }}</div>
              </div>
              <div
                *ngIf="
                  !['icon', 'status', 'lastSeen'].includes(column.property)
                "
              >
                {{ bot[column.property] }}
              </div>
            </td>
          </ng-container>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th
            *matHeaderCellDef
            class="actions-cell"
            mat-header-cell
            mat-sort-header
          ></th>
          <td *matCellDef="let bot" class="actions-cell" mat-cell>
            <button
              type="button"
              mat-icon-button
              [matMenuTriggerFor]="actionsMenu"
              (click)="$event.stopPropagation()"
            >
              <mat-icon>more_horiz</mat-icon>
            </button>

            <mat-menu
              #actionsMenu="matMenu"
              yPosition="below"
              xPosition="before"
            >
              <button (click)="updateBot($event, bot)" mat-menu-item>
                <span>Modify</span>
              </button>
              <button (click)="deleteBot(bot)" mat-menu-item>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
        <tr
          (click)="updateBot($event, bot)"
          [ngClass]="{
            error: bot.lastSeenStatus === 'error',
            warning: bot.lastSeenStatus === 'warning'
          }"
          *matRowDef="let bot; columns: visibleColumns"
          class="clickable route-animations-elements"
          mat-row
        ></tr>
      </table>

      <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>
    </fury-list>
  </fury-page-layout-content>
</fury-page-layout>
