<h2 mat-dialog-title>Area you sure you want to delete this bot?</h2>

<form [formGroup]="form" (ngSubmit)="deleteBot()">
  <mat-dialog-content>
    <div class="person">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
          <mat-label>name</mat-label>
          <input type="text" readonly formControlName="name" matInput>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>id</mat-label>
          <input type="text" readonly formControlName="id" matInput>
        </mat-form-field>
      </div>
    </div>

    <div class="person">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
          <mat-label>job</mat-label>
          <input type="text" readonly formControlName="job" matInput>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>site</mat-label>
          <input type="text"readonly formControlName="site" matInput>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>active</mat-label>
        <input type="text" readonly formControlName="active" matInput>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>status</mat-label>
        <input type="text" readonly formControlName="status" matInput>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>proxy</mat-label>
        <input type="text" readonly formControlName="proxy" matInput>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>project</mat-label>
        <input type="text" readonly formControlName="project" matInput>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button mat-raised-button color="warn" [disabled]="!form.valid">DELETE BOT</button>
  </mat-dialog-actions>
</form>
