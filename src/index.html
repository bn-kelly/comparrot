<!DOCTYPE html>
<html>
  <head>
    <script id="gtag-src" async></script>
    <script id="gtag-func"></script>
    <meta charset="utf-8" />
    <title>Comparrot Extension</title>
    <base href="/" />

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Material+Icons+Outlined"
      rel="stylesheet"
    />

    <meta content="#1976d2" name="theme-color" />

    <script>
      // Standard Google Universal Analytics code
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      const GA_LOCAL_STORAGE_KEY = 'ga:clientId';
      ga('create', 'UA-181898365-5', {
          'storage': 'none',
          'clientId': localStorage.getItem(GA_LOCAL_STORAGE_KEY)
      });
      ga(function (tracker) {
          localStorage.setItem(GA_LOCAL_STORAGE_KEY, tracker.get('clientId'));
      });
      ga('set', 'checkProtocolTask', function () { /* nothing */ });
    </script>
  </head>
  <body>
    <style>
      #fury-splash-screen {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #13293d;
        z-index: 99999;
        pointer-events: none;
      }

      #fury-splash-screen > .wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }

      @-webkit-keyframes ball-scale-multiple {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
          opacity: 0;
        }
      }

      @keyframes ball-scale-multiple {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
          opacity: 0;
        }
      }

      .ball-scale-multiple {
        position: relative;
        -webkit-transform: translateY(-30px);
        transform: translateY(-30px);
      }

      .ball-scale-multiple > div:nth-child(2) {
        -webkit-animation-delay: -0.4s;
        animation-delay: -0.4s;
      }

      .ball-scale-multiple > div:nth-child(3) {
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
      }

      .ball-scale-multiple > div {
        background-color: #fff;
        border-radius: 100%;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        position: absolute;
        left: -30px;
        top: 0;
        opacity: 0;
        margin: 0;
        width: 60px;
        height: 60px;
        -webkit-animation: ball-scale-multiple 1s 0s linear infinite;
        animation: ball-scale-multiple 1s 0s linear infinite;
      }
    </style>

    <div id="fury-splash-screen">
      <div class="wrapper">
        <div class="ball-scale-multiple">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <fury-root></fury-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
